name: Checkout (lint,test,build)

on:
  workflow_dispatch:
  pull_request:

jobs:
  main:
    if: github.event.pull_request.merged == false
    permissions: write-all
    runs-on: ubuntu-latest
    concurrency: ci-${{github.ref}}
    steps:
      - name: Checkout repository for accessing workflow ğŸ›
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Checkout affected projects â˜‘ï¸
        uses: nrwl/nx-set-shas@v3

      - name: Install Dependencies â¤µï¸
        run: yarn install --frozen-lockfile

      - name: Lint ğŸ“‹
        run: npx nx affected -t lint --parallel=3

      - name: Test ğŸ§ª
        run: npx nx affected -t test --parallel=3

      - name: Build ğŸ› ï¸
        run: npx nx run-many -t build -p backend tiny-swords --parallel=3
