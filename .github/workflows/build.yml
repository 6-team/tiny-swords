name: Deploy build code to release branch

on:
  pull_request:
    paths-ignore:
      - '**.md'
    types:
      - closed
    branches:
      - main

jobs:
  build-and-deploy:
    if: github.event.pull_request.merged == true
    permissions: write-all
    runs-on: ubuntu-latest
    concurrency: ci-${{ github.ref }}
    steps:
      - name: Checkout repository for accessing workflow and affected projects ğŸ›
        uses: actions/checkout@v3

      - name: Install Dependencies â¤µï¸
        run: yarn install --frozen-lockfile

      - name: Build ğŸ› ï¸
        run: npx nx run-many -t build -p tiny-swords

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist/apps/tiny-swords
